name: Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill in the details below.

  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: Clear and concise description of the bug
      placeholder: "What is the bug about?"
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "What should happen?"
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "What actually happens?"
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages or Logs
      description: Any error messages or relevant logs
      render: shell

  - type: dropdown
    id: environment-os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: textarea
    id: environment-versions
    attributes:
      label: Versions
      description: Provide relevant version information
      placeholder: |
        - Node.js: 20.x
        - PHP: 8.2
        - Vue: 3.5
        - Laravel: 11.x

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots showing the bug

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might help
